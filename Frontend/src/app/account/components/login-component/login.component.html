<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal">
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
      <br />
      <div class="mb-3">
        <label class="form-label">Your Username</label>
        <input formControlName="username" class="form-control">
        <ng-container *ngIf="loginForm.get('username').invalid && loginForm.get('username').errors && (loginForm.get('username').dirty || loginForm.get('username').touched)">
          <div class="form-text text-danger" *ngIf="loginForm.get('username').hasError('email')">Please enter a valid username</div>
          <div class="form-text text-danger" *ngIf="loginForm.get('username').hasError('required')">This field is required</div>
        </ng-container>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Password</label>
        <input formControlName="password" type="password" class="form-control">
        <div class="form-text text-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)">This field is required</div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
